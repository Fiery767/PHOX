            <!-- Sidebar -->
            <nav id="sidebar">

                    <div class="sidebar-header">

                    </div>
                    
                    <ul class="list-unstyled">
                        <li>
                            <!-- Expandable list of phone notifications and quick on/off -->

                            <ul class="collapse list-unstyled" id="phone">
                                
                                <li>
                                    Mom
                                    <!-- Rectangular switch -->
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider"></span>
                                    </label>
                                </li>
                                
                                <li>
                                    Dad
                                    <!-- Rectangular switch -->
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider"></span>
                                    </label>
                                </li>
                                
                            </ul>
                        </li>
                        
                        <li>
                            <!-- Expandable list of messages notifications and quick on/off -->
                            <a href="#messages" data-toggle="collapse" data-target="#messages" aria-expanded="false" class="dropdown-toggle">Messages</a>
                            <ul class="collapse list-unstyled" id="messages">
                                
                                <li>
                                    Mom
                                    <!-- Rectangular switch -->
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider"></span>
                                    </label>
                                </li>
                                
                                <li>
                                    Dad
                                    <!-- Rectangular switch -->
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider"></span>
                                    </label>
                                </li>
                            </ul>
                        </li>
                    
                        <li>
                            <!-- Instagram quick on/off switch -->
                            Instagram
                            <!-- Rectangular switch -->
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </li>
                        
                        <li>
                            <!-- Future functionality for Edit List button: add/remove notifications from the quick on/off list -->
                            <a href="#">Edit List</a>
                        </li>
                        
                        <li>
                            <!-- Link to notification filtering demo page - this page will not be part of the app -->
                            <a href="demo.html">Notification Filter Demo</a>
                        </li>
                    </ul>
                </div>
            </nav>
        
            <!-- Page Content -->
            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        
                        <!-- button to expand the settings sidebar -->
                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <i class="fas fa-align-left"></i>
                            <span>&#9776;</span>
                        </button>
            
                    </div>
                </nav>
                
                <br>
                <!-- main PHOX button -->
                <div id="button-wrap">
                    <button type="button" class="phox_connect" id="btbutton" onclick="bluetoothconnect()">PHOX</button>
                    <!-- JS for changing colour of the button upon bluetooth connecting/disconnecting -->
                    <script>
                        function changeColor() {
                            //if bluetooth is connected and button is clicked, change back to blue (disconnect)
                            if (document.getElementById("btbutton").style.backgroundColor == "red") {
                                document.getElementById("btbutton").style.backgroundColor = "#00CCFF";
                            }
                            //else (if bluetooth is not connected), change colour to red
                            else {
                                document.getElementById("btbutton").style.backgroundColor = "red";
                            }
                        }
                        
                        function bluetoothconnect() {
                            if (document.getElementById("btbutton").style.backgroundColor == "red") {
                                changeColor();
                            }
                            else {
                                setTimeout(changeColor, 1500);
                            }
                            
                        }
                    </script>
                </div>
                
            </div>
